<html>
<head>
		<script>

var thearr=[[{a:100,b:200},{a:100,b:200},{a:100,b:200}],[{a:200,b:300},{a:200,b:400},{a:200,b:600}]];

function runit()
{
		setInterval(update, 30);
}

function update()
{
		var baseelement=document.getElementById("bigbox");		
		var rect=baseelement.getBoundingClientRect();
		
		var outputelement=document.getElementById("moverandshaker");
		
		if(rect.top<0){
		
				var str="<table width='100%' border='1'><tr>";
				children=document.getElementById("bigboxtable").getElementsByTagName('TH');
				for(i=0;i<children.length;i++){
						var content=children[i].innerHTML;
						var width=children[i].getBoundingClientRect().width;
						str+="<th style='width:"+width+"px'>"+content+"</th>";
						
				}
				str+="</tr></table>"
				outputelement.innerHTML=str;
						
				outputelement.style.display="block";		
				outputelement.style.left=rect.left+"px";
				outputelement.style.width=rect.width+"px";
		}else{
				outputelement.style.display="none";		
		}
		
}

		</script>
</head>
<body onload="runit();">
