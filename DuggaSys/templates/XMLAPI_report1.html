<div id="container">
	<div class='instructions-container'>
	<div class='instructions-button' onclick='toggleInstructions()'><h3>Instructions</h3></div>	
		<div class="instructions-content" style=" -webkit-columns: 1; -moz-columns: 1; columns: 1; " >
		<p>This is a template dugga that allows uploading of material. PDF, ZIP and RAR is allowed. PDF-files will be previewed.</p>
		</div>
	</div>

	<div class='instructions-container'>
		<div class='instructions-button' onclick='toggleInstructions()'><h3>Upload PDF</h3></div>	
		<div class="instructions-content" style=" -webkit-columns: 1; -moz-columns: 1; columns: 1; ">

			<!-- pdf Preview -->
			<div id="Inl1DocumentPrev" style="border-radius:8px;box-shadow: 2px 2px 4px #888 inset;padding:4px;">&lt;PDF Preview&gt;</div>
			<table>
				<tr>
					<td id = "Inl1Document">

					</td>
					<td>
							<span id="Inl1DocumentFile" style="margin:4px;" >No file uploaded</span>
					</td>
					<td>
							<span id="Inl1DocumentDate" style="margin:4px;" ></span>
					</td>
				</tr>
			</table>
			<!-- End pdf Preview -->

			<!-- Zip File -->	
			<table>
				<tr>
					<td id = "Inl1ZipDocument">
					</td>
					<td>
							<span id="Inl1ZipDocumentFile" style="margin:4px;" >No file uploaded</span>
					</td>
					<td>
							<span id="Inl1ZipDocumentDate" style="margin:4px;" ></span>
					</td>
				</tr>
			</table>
			<!-- End Zip File -->	
	
		</div>	
	</div>
</div>
<div id="duggaStats" class="formBox" style="display:none;position:absolute;top:0;right:0;">
    <div class='formBoxHeader'>
        <h3>Dugga Stats</h3>
        <div class='cursorPointer' onclick="hideDuggaStatsPopup()">x</div>
    </div>
    <div class="table-wrap">
        <table>
            <tr><th></th><th>Highscore</th><th>Total</th></tr>
            <tr><td>Clicks</td><td id="duggaClicks"></td><td id="duggaTotalClicks"></td></tr>
            <tr><td>Time</td><td id="duggaTime"></td><td id="duggaTotalTime"></td></tr>
            <tr><td>Submissions</td><td></td><td id="duggaTotalSubmissions"></td></tr>
        </table>
    </div>
</div>
