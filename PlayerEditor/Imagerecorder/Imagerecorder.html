<html>
<head>
<title>Prototype imagerecorder</title>s
<style>
		.mouseDiv{

			width: 600px;
			height: 600px;
			border: solid;
			overflow-x: auto;

		}
</style>
	<script src="../js/Imagerecorder/imagerecorder.js"></script>
</head>
<script>
var imagerec = new imagerecorder();
function checkMouseCoords(event){
	imagerec.checkMouseCoords(event);
}
function changePic(event){
	imagerec.changePic(event);
}
function nextImage(event){
	imagerec.nextImage(event);
}

</script>
	<body onload="">	
			<div id="OutputDiv" class="mouseDiv" onmousedown="checkMouseCoords(event);changePic(event);" onmouseup="nextImage(event)";>
			X-Coordinate: <span id="xCord"></span>&nbsp;
			Y-Coordinate: <span id="yCord"></span>&nbsp;
			Picture(i): <span id="iPic"></span>

			</div>
	</body>
		
</html>
