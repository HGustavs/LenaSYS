<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>canvas</title>
<script src="../../js/jQuery-Core-1.10.2.js"></script>
<style>
mycanvas {
    border: 1px solid #000;
}
</style>
</head>

<body >
<canvas id="mycanvas" width="400" height="400" style="border:1px solid #ccc"></canvas>
<script src="captureCanvas.js"></script>
<script>
var needFirstPoint = true;
var x,y;


function drawNextLine(ctx, x, y) {
    if (needFirstPoint) {
        
        ctx.beginPath();
        ctx.moveTo(x, y);
        needFirstPoint = false;
    }
    else {
        ctx.lineTo(x, y);
        ctx.stroke();
    }
}

$(document).ready(function(){
    var canvas = $('#mycanvas').get(0);
    if (!canvas.getContext) { return; }
    // This is where we capture the canvas context. Instead of 
    // using the canvas context directly, ctx uses our captureCanvas-object
    // which logs and forwards each function call  to the actual canvas. 
    var ctx = new captureCanvas(canvas.getContext('2d'));
    
    $('#mycanvas').on('click', function(e){
        var offset = $(this).offset();
        var x = e.pageX - offset.left;
        var y = e.pageY - offset.top;
        drawNextLine(ctx, x, y);
    });
});
</script> 
</body>
</html>
